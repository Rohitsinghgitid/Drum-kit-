<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drum.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>drum kits</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Drum kits</h1>
        <div class="drumset">
            <div class="drum_set">
                <button class="drum w">w</button>
                <button class="drum a">a</button>
                <button class="drum s">s</button>
                <button class="drum d">d</button>
                <button class="drum j">j</button>
                <button class="drum k">k</button>
                <button class="drum l">l</button>
            </div>
            <div class="volume__control">
                <i class="fa fa-volume-up "></i>
                <input type="range" name="" id="volume__slider"min="0"max="100">
            </div>
           <div class="util__buttons">
            <button id="util__button-auto">start Automusic</button>
            <button id="util__button-theme">Change theme</button>
            <button id="util__button-background">change background</button>
           </div>
            </div>
          <script src="drum.js"></script>
        
</body>
</html>
